hide_window_decorations no

# Mappings
clear_all_shortcuts yes

## Windows
map alt+ctrl+w close_window

## Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

## Tabs
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab

map ctrl+shift+t new_tab
map ctrl+shift+q close_tab

map ctrl+shift+right move_tab_forward
map ctrl+shift+left move_tab_backward

map ctrl+shift+alt+t set_tab_title

map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9
map ctrl+shift+0 goto_tab 0


# Fonts
font_family Victor Mono Regular Nerd Font Complete Mono
bold_font Victor Mono Bold Nerd Font Complete Mono
#italic_font Victor Mono Italic Nerd Font Complete Mono
#bold_italic_font Victor Mono Bold Italic Nerd Font Complete Mono

# Tabs
tab_bar_edge bottom
tab_bar_style fade
tab_switch_strategy left
tab_activity_symbol ÔÅ™
tab_title_template "{index}: {title}"
